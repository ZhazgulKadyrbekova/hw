####################### example for FOR loop ################

$n = 6;
$factorial = 1;

for ($i = $n; $i > 1; $i--) {
  $factorial = $factorial * $i;
}
echo "<br>The factorial of $n is: $factorial <br>";

####################### example for WHILE loop ################
